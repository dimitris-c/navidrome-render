app = "my-navidrome"
primary_region = "lhr"

[build]
  image = "deluan/navidrome:latest"

[[mounts]]
  source = "data"
  destination = "/data"

[[services]]
  internal_port = 4533
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50